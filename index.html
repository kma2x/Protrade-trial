<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Protrade trial</title>
</head>
<body>
    <div id="root">
        <div id="main"> 
            <div>
                <header class="topbar">
                    <div id="logo">
                        <img src="./img/logo.svg" height = "30px" alt="logo"> 
                    </div>
                    <div id="clock">
                        <span class="clock-time">12:12:12</span>
                        <span class="clock-date">31/12/2021</span>
                    </div>
                    <div id="horizontal-menu"> 
                        <ul class="horizontal-menu-root">
                            <li class="active"><a href="">Trang chủ</a></li>
                            <li><a href="">Tài sản</a></li>
                            <li><a href="">Hướng dẫn</a></li>
                        </ul>
                    </div>
                    <span id="profitloss">
                        Lãi/Lỗ:
                        <span class="profitloss-number">
                            0
                        </span>
                        <span class="top">
                            <i class="fa fa-trophy"></i>
                            Top cao thủ phái sinh
                        </span>
                    </span>
                    <div id="menu">
                        <div class="demo">BẢN TRIAL</div>
                        <button class="btn-upgrade" type="button"> <a href="">Nâng cấp tài khoản</a></button>
                        <div class="account-dropdown">
                            <span class="btn-icon">
                                <i class="fa fa-user user-icon"></i>
                                    Lưu Ngọc Hoan
                                <i class="fa fa-caret-down"></i>
                            </span>
                            <ul class="account-dropdown-list">
                                <li>
                                    <a><i class="fa fa-sign-out"></i>Logout</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </header>
            </div>
            <div class="main-content"></div>
        </div>
    </div>
</body>
</html>
